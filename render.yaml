services:
  - type: web
    name: telebot-hoster
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
        # Get this from MongoDB Atlas - format: mongodb+srv://user:pass@cluster.mongodb.net/database
      - key: SESSION_SECRET
        generateValue: true
      - key: ADMIN_USERNAME
        sync: false
        # Set your admin username (default: admin)
      - key: ADMIN_PASSWORD
        sync: false
        # IMPORTANT: Set a strong password for admin panel access
      - key: DEVELOPER_CONTACT
        value: t.me/your_username
    autoDeploy: true
    # Note: Python 3 is pre-installed on all Render environments
    # No additional configuration needed for Python bot support
