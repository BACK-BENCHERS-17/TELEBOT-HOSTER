services:
  - type: web
    name: telebot-hoster
    runtime: node
    plan: free
    buildCommand: |
      # Install uv for Python package management (required for bots using uv.lock)
      curl -LsSf https://astral.sh/uv/install.sh | sh
      export PATH="$HOME/.local/bin:$PATH"
      # Verify uv installation
      which uv || echo "uv installation pending (will be available at runtime)"
      # Install Node.js dependencies and build
      npm install && npm run build
    startCommand: |
      # Ensure uv is in PATH for runtime
      export PATH="$HOME/.local/bin:$PATH"
      npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
        # Get this from MongoDB Atlas - format: mongodb+srv://user:pass@cluster.mongodb.net/database
      - key: SESSION_SECRET
        generateValue: true
      - key: ADMIN_USERNAME
        sync: false
        # Set your admin username (default: admin)
      - key: ADMIN_PASSWORD
        sync: false
        # IMPORTANT: Set a strong password for admin panel access
      - key: DEVELOPER_CONTACT
        value: t.me/your_username
    autoDeploy: true
    # Python 3 and uv package manager are installed for bot support
    # Bots can use either pip (requirements.txt) or uv (uv.lock/pyproject.toml)
